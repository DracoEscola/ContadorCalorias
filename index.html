<!DOCTYPE html>
<html>
    <head>
        <title>Contador de Calorias</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Contador de Calorias</h1>
            <input type="text" id="nameInput" placeholder="Insira o alimento">
            <input type="number" id="calInput" placeholder="Insira as calorias">
            <button id="submitBtn" onclick="addItem()">Submit</button>
            <ul id="list"></ul>
            <span id="totalTxt">Total de calorias: 0</span>
        </div>
    </body>
</html>
